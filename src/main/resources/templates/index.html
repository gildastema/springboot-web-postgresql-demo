<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Demo Crud APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-sm">
        <div class="">
            <form action="#" method="post" th:action="@{/employee/create}" th:object="${employee}">
                <h1>Form</h1>
                <div class="input-group mt-10">
                    <label for="firstName" class="mx-2"> First Name:</label>
                    <input type="text" name="firstName" id="firstName" th:field="*{firstName}" th:required="required">
                </div>
                <div class="input-group mt-10">
                    <label for="lastName" class="mx-2"> Last Name:</label>
                    <input type="text" name="firstName" id="lastName" th:field="*{lastName}"  th:required="required">
                </div>
                <div>
                    <button class="btn btn-info">Submit</button>
                </div>
            </form>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each=" e : ${employees} ">
                <th scope="row" th:text="${e.id}"></th>
                <td th:text="${e.firstName}"></td>
                <td th:text="${e.lastName}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
